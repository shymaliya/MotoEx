<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-section">
                <a href="#"><img class="header-logo" src="img/logo.png" alt="logo"></a>
                <input type="text" placeholder="Я шукаю ..." class="header__input">
            </div>
            <div class="header-icons">
                <button class="header__basket"><img src="img/cart-icon.png" alt="basket"></button>
                <button class="header__login">Вхід</button>
                <button class="header__registration">Реєстрація</button>
            </div>
        </div>
    </header>
    
   
    <section class="products">
        <div class="container">
            <div class="products-content">
                <h3 class="products-content__title">Сільськогосподарська техніка</h3>
            <div class="products-content-cards">
                <div class="products-content-cards__card">
                    <img src="img/products/mototraktory.png" alt="" class="products-content-cards__img">
                    <h2 class="products-content-cards__title">Мототрактори</h2>
                </div>
                <div class="products-content-cards__card">
                    <img src="img/products/traktory.png" alt="" class="products-content-cards__img">
                    <h2 class="products-content-cards__title">Трактори</h2>
                </div>
                <div class="products-content-cards__card">
                    <img src="img/products/motobloky.png" alt="" class="products-content-cards__img">
                    <h2 class="products-content-cards__title">Мотоблоки</h2>
                </div>
                <div class="products-content-cards__card">
                    <img src="img/products/zapchastyny.png" alt="" class="products-content-cards__img">
                    <h2 class="products-content-cards__title">Запчастини</h2>
                </div>
                <div class="products-content-cards__card">
                    <img src="img/products/dvyguny.png" alt="" class="products-content-cards__img">
                    <h2 class="products-content-cards__title">Двигуни</h2>
                </div>
                <div class="products-content-cards__card products-content-cards__none">
                </div>
            </div>

            <h3 class="products-content__title">Мототехніка</h3>
            <div class="products-content-cards">
                <div class="products-content-cards__card">
                    <img src="img/products/motocycle.png" alt="" class="products-content-cards__img">
                    <h2 class="products-content-cards__title">Мотоцикли</h2>
                </div>
                <div class="products-content-cards__card">
                    <img src="img/products/skuter.png" alt="" class="products-content-cards__img">
                    <h2 class="products-content-cards__title">Скутери</h2>
                </div>
                <div class="products-content-cards__card">
                    <img src="img/products/elektroskuter.png" alt="" class="products-content-cards__img">
                    <h2 class="products-content-cards__title">Електроскутери</h2>
                </div>
                <div class="products-content-cards__card">
                    <img src="img/products/kvadrocycle.png" alt="" class="products-content-cards__img">
                    <h2 class="products-content-cards__title">Квадроцикли</h2>
                </div>
                <div class="products-content-cards__card">
                    <img src="img/products/zapchastyny.png" alt="" class="products-content-cards__img">
                    <h2 class="products-content-cards__title">Запчастини</h2>
                </div>
                <div class="products-content-cards__card">
                    <img src="img/products/aksessuary.png" alt="" class="products-content-cards__img">
                    <h2 class="products-content-cards__title">Аксесуари</h2>
                </div>
            </div>

            <h3 class="products-content__title">Додаткове обладнання</h3>
            <div class="products-content-cards">
                <div class="products-content-cards__child">
                    <img src="img/products/obladnannja.png" alt="" class="products-content-cards__img">
                    <h2 class="products-content-cards__title-child">Навісне та причіпне обладнання</h2>
                </div>
                <div class="products-content-cards__card">
                    <img src="img/products/zapchastyny.png" alt="" class="products-content-cards__img">
                    <h2 class="products-content-cards__title">Запчастини</h2>
                </div>
                <div class="products-content-cards__card">
                    <img src="img/products/zapchastyna2.png" alt="" class="products-content-cards__img">
                    <h2 class="products-content-cards__title">Запчастини</h2>
                </div>
            </div>
            </div>
        </div>
    </section>

   
</body>
</html>
